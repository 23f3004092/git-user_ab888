<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #user-info {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub User Info</h1>

    <label for="username">GitHub Username:</label>
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="getUserInfo()">Get Info</button>

    <div id="user-info"></div>
    <div id="error-message" class="error"></div>

    <script>
        async function getUserInfo() {
            const username = document.getElementById('username').value;
            const userInfoDiv = document.getElementById('user-info');
            const errorMessageDiv = document.getElementById('error-message');

            errorMessageDiv.textContent = ''; // Clear any previous errors
            userInfoDiv.innerHTML = ''; // Clear any previous info

            if (!username) {
                errorMessageDiv.textContent = 'Please enter a username.';
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        errorMessageDiv.textContent = 'User not found.';
                    } else {
                        errorMessageDiv.textContent = `Error: ${response.status}`;
                    }
                    return;
                }
                const user = await response.json();

                const createdAt = new Date(user.created_at);
                const formattedDate = createdAt.toLocaleDateString();

                userInfoDiv.innerHTML = `
                    <h2>${user.login}</h2>
                    <img src="${user.avatar_url}" alt="${user.login}'s avatar" style="width:100px; border-radius:50%;">
                    <p>Name: ${user.name || 'N/A'}</p>
                    <p>Bio: ${user.bio || 'N/A'}</p>
                    <p>Location: ${user.location || 'N/A'}</p>
                    <p>Public Repositories: ${user.public_repos}</p>
                    <p>Followers: ${user.followers}</p>
                    <p>Following: ${user.following}</p>
                    <p>Created at: ${formattedDate}</p>
                    <p><a href="${user.html_url}" target="_blank">GitHub Profile</a></p>
                `;

            } catch (error) {
                errorMessageDiv.textContent = 'An unexpected error occurred.';
                console.error('Error fetching user data:', error);
            }
        }
    </script>
</body>
</html>
